<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="gameBoard">
        <div id="square0" class="gameSquare"></div>
        <div id="square1" class="gameSquare"></div>
        <div id="square2" class="gameSquare"></div>
        <div id="square3" class="gameSquare"></div>
        <div id="square4" class="gameSquare"></div>
        <div id="square5" class="gameSquare"></div>
        <div id="square6" class="gameSquare"></div>
        <div id="square7" class="gameSquare"></div>
        <div id="square8" class="gameSquare"></div>
    </div>

    <div id="controls">
        <form action="/" method="post">
            <div class="inputRow">
                <label for="player1">Player 1: </label>
                <input type="text" id="player1" name="player1" class="nameField">
            </div>
            <div class="inputRow">
                <label for="player2">Player 2: </label>
                <input type="text" id="player2" name="player2" class="nameField">
            </div>
        </form>
        <div class="buttons">
            <button id="startButton">Start Game</button>
        </div>

    </div>


    <script src="javascript.js"></script>
</body>

</html>
